<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %} -Flaskr</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div>
        <nav class="navbar sticky-top navbar-dark bg-dark text-light">
            <div class="container">
                <h1>Flaskr</h1>
                {% if g.user %}
                    <h1>{{ g.user['username'] }}</h1>
                    <a class="navbar-brand" href="{{ url_for('auth.logout') }}">Log Out</a>
                {% else %}
                    <a class="navbar-brand" href="{{url_for('auth.login')}}">Log in</a>
                    <a class="navbar-brand" href="{{ url_for('auth.register') }}">Register</a>
                {% endif %}
            </div>
        </nav>


        <section>
            <header class="text-center">
                {% block header %} {% endblock %}
            </header>
        

            {% for message in get_flashed_messages() %}

                <div>{{message}}</div>
                {% endfor %}
                {% block content %} {% endblock %}
        </section>
    </div>
</body>
</html>
