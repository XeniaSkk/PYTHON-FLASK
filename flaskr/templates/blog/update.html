{% extends 'base.html' %}

{% block header %}
    <h1>{% block title %}Edit "{{post['title']}}"{% endblock %}</h1>
    <a class="btn btn-outline-success" href="{{url_for('blog.index')}}">Return</a>
{% endblock %}


{% block content %}
    <form method="post">
        <div class="form-group">
            <h4 for="title">Title</h4>
            <input type="text" class="form-control form-control-lg" name="title" id="title" value="{{request.form['title'] or post['title']}}" required>
            <h4 for="body">Body</h4>
            <textarea name="body" class="form-control form-control-lg" id="body" cols="30" rows="10">{{ request.form['body'] or post['body']}}</textarea>
            <input type="submit" class="btn btn-outline-success" value="Save">
        </div>
    </form>

    <form action="{{ url_for('blog.delete', id=post['id'])}}" method="post">
        <input type="submit" class="btn btn-outline-danger" value="Delete" onclick="return confirm('Are you sure about this?');">
    </form>
    <form action="{{ url_for('blog.fdelete', id=post['id'])}}" method="post">
        <input type="submit" class="btn btn-outline-warning" value="RecycleBin">
    </form>
{% endblock %}
